<head prefix="og: http://ogp.me/ns#">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow" />

  <title>{{ site.title }}</title>

  <meta
    name="description"
    content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
  />
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <meta name="keywords" content="{{ site.keywords }}" />

  <!-- Language and Canonical URLs -->
  <link
    rel="alternate"
    hreflang="pt-br"
    href="{{ '/index.html' | relative_url | absolute_url }}"
  />
  <link
    rel="alternate"
    hreflang="en"
    href="{{ '/en.html' | relative_url | absolute_url }}"
  />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <!-- Open Graph -->
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta
    property="og:title"
    content="{{ page.title | default: site.title | escape }}"
  />
  <meta
    property="og:description"
    content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 200 | escape }}"
  />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta
    property="og:image"
    content="{{ page.image | default: site.image | absolute_url }}"
  />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:locale" content="{{ site.lang | default: 'pt_BR' }}" />
  <meta property="og:locale:alternate" content="en_US" />
  <meta property="og:locale:alternate" content="pt_BR" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta
    name="twitter:title"
    content="{{ page.title | default: site.title | escape }}"
  />
  <meta
    name="twitter:description"
    content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 200 | escape }}"
  />
  <meta
    name="twitter:image"
    content="{{ page.image | default: site.image | absolute_url }}"
  />
  <meta name="twitter:creator" content="@{{ site.author.twitter }}" />
  <meta name="twitter:site" content="@{{ site.author.twitter }}" />

  <!-- rel="me" links para verificação de identidade -->
  <link rel="me" href="https://twitter.com/{{ site.author.twitter }}" />
  <link rel="me" href="https://github.com/{{ site.author.github }}" />
  <link rel="me" href="https://linkedin.com/in/{{ site.author.linkedin }}" />

  <!-- Structured data com JSON-LD melhorado -->
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "{{ site.author.name }}",
      "url": "{{ site.url }}",
      "jobTitle": "Software Engineer",
      "worksFor": {
        "@type": "Organization",
        "name": "Levva"
      },
      "alumniOf": [
        {
          "@type": "EducationalOrganization",
          "name": "PUC Campinas"
        },
        {
          "@type": "EducationalOrganization",
          "name": "FIAP"
        }
      ],
      "knowsAbout": [
        "JavaScript",
        "Vue.js",
        "React",
        "Python",
        "Laravel",
        "AWS",
        "Software Architecture"
      ],
      "sameAs": [
        "https://github.com/{{ site.author.github }}",
        "https://twitter.com/{{ site.author.twitter }}",
        "https://linkedin.com/in/{{ site.author.linkedin }}"
      ]
    }
  </script>

  <!-- Favicon & Manifest -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/favicons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/favicons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/favicons/favicon-16x16.png"
  />
  <link rel="manifest" href="/assets/favicons/site.webmanifest" />
  <meta name="theme-color" content="#0d0d0d" />
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}" />
  <meta name="application-name" content="{{ site.title }}" />
  <meta name="msapplication-TileColor" content="#da532c" />

  <!-- Styles -->
  <link rel="preload" href="/assets/css/style.css" as="style" />
  <link rel="preload" href="/assets/js/main.js" as="script" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
