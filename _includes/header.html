<header class="navbar container">
  <h1 style="padding: 0px; margin: 0px">
    <a id="author-name" class="alignable pull-left" href="/">{{ site.title }}</a>
  </h1>
  <nav>
    <ul id="navlist" class="alignable pull-right navbar-ul">
      {% if page.lang == "pt-br" %} {% for item in site.nav.portuguese %}
      <li class="alignable pull-left nav-list">
        <a href="{{ item.link }}">{{ item.title }}</a>
      </li>
      {% endfor %} {% else %} {% for item in site.nav.english %}
      <li class="alignable pull-left nav-list">
        <a href="{{ item.link }}">{{ item.title }}</a>
      </li>
      {% endfor %} {% endif %}
    </ul>
  </nav>
</header>
<hr />
